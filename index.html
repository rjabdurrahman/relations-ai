<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relations AI New Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="area">
        <header>
            <div class="logo">
                <img src="img/logo75ppi.png" alt="Relations AI">
            </div>
            <div class="menu">
                <ul>
                    <li>Pricing</li>
                    <li>Workspace</li>
                    <li>Blog</li>
                </ul>
            </div>
            <div class="action-btns">
                <button class="outline">Login</button>
                <button class="solid">Sign Up</button>
            </div>
        </header>
        <div class="text-area">
            <h1>Supercharge your Business with<br>Official WhatsApp & Messenger Automation</h1>
            <p>Sell, Market & build Relations using Conversational AI</p>
            <div>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="brand-logos">
            <h1>As featured in:</h1>
            <div>
                <img src="img/11.png" alt="">
                <img src="img/11-gray.png" alt="">
            </div>
            <div>
                <img src="img/12.png" alt="">
                <img src="img/12-gray.png" alt="">
            </div>
            <div>
                <img src="img/13.png" alt="">
                <img src="img/13-gray.png" alt="">
            </div>
        </div>
        <div class="whats-app-messenger">
            <h1>
                <span>WhatsApp </span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span>Messenger</span>
            </h1>
            <div class="cards-mobile-area">
                <div class="cards">
                    <div class="single-card">
                        <div class="icon"></div>
                        <div class="card arrow-right">
                            <h3>Go Personal</h3>
                            <p>Connect on a personal level and drive conversations on auto mode.</p>
                        </div>
                    </div>
                </div>
                <div class="mobile"></div>
                <div class="cards"></div>
            </div>
        </div>
    </div>
</body>

</html>
